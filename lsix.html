 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 16 - Memory Mix-Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #2f3640, #718093);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
background-image: url('InShot_20200411_043932719.jpg'); /* Your image */
     background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
        }

        header {
            font-size: 2rem;
            color: black;
            text-shadow: 0 0 20px rgba(255, 111, 97, 0.5);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .controls button {
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .controls button:hover {
            transform: scale(1.1);
            background-color: #ff9a8b;
        }

        .controls button:active {
            transform: scale(1);
            background-color: #e75f56;
        }

        .game-info {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            width: 100%;
            color: #ffcc00;
            text-align: center;
        }

        .game-info span {
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            background-color: #34495e;
            height: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .progress-bar > div {
            background-color: #27ae60;
            height: 100%;
            width: 0;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* Game Board */
        .game-board {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(4, 1fr);
            max-width: 100%;
            width: 100%;
            justify-items: center;
            transition: all 0.3s ease;
            overflow-y: auto;
            max-height: calc(100vh - 250px);
            scrollbar-width: thin;
            scrollbar-color: #ff6f61 #34495e;
        }

        .game-board::-webkit-scrollbar {
            width: 8px;
        }

        .game-board::-webkit-scrollbar-thumb {
            background: #ff6f61;
            border-radius: 10px;
        }

        .game-board::-webkit-scrollbar-track {
            background: #34495e;
            border-radius: 10px;
        }

        @media (max-width: 1024px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }

        /* Card Styling */
        .card {
            background: #34495e;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: transparent;
            cursor: pointer;
            position: relative;
            perspective: 1000px;
            transition: transform 0.5s ease;
            height: 100%;
            width: 100%;
            max-width: 120px;
            max-height: 120px;
            min-width: 100px;
            min-height: 100px;
        }

        .card.flipped {
            color: white;
            background-color: #27ae60;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: #f39c12;
            color: black;
            cursor: not-allowed;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #f39c12;
            }
            100% {
                box-shadow: 0 0 25px #ffcc00;
            }
        }

        .card .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card .card-front,
        .card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }

        .card .card-back {
            background: #27ae60;
            transform: rotateY(180deg);
        }

        .card .card-front {
            background: #2c3e50;
        }

    </style>
</head>
<body>
    <!-- Background music with autoplay off (no autoplay initially) -->
    <audio id="background-music" autoplay loop>
  <source src="gaming-music-2-145874.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
    <header>
        <h1>Level 16</h1>
        <p>Progress through stages with power-ups!</p>
    </header>

    <div class="controls">
        <button id="start-btn">Start Game</button>
        <button id="reset-btn" style="display: none;">Reset Game</button>
    </div>

    <div class="game-info">
        <p>⏳ Time Left: <span id="timer">02:00</span></p>
        <p>🔄 Flips Left: <span id="flips">50</span></p>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
    </div>

    <div class="game-board" id="game-board"></div>

    <script>
        const startButton = document.getElementById("start-btn");
        const resetButton = document.getElementById("reset-btn");
        const gameBoard = document.getElementById("game-board");
        const timerDisplay = document.getElementById("timer");
        const flipsDisplay = document.getElementById("flips");
        const progressBar = document.getElementById("progress");

        let cards = [];
        let flippedCards = [];
        let matches = 0;
        let timer = 120;
        let flips = 50;
        let interval;
        let stage = 1;
        //const cardValues = [
        //    '🍎', '🚀', '🎮', '💎', '⚡', '🌟', '🧩', '🎲', '🎵', '🔑',
        //    '🍓', '🌙', '🚨', '🎩', '🔥', '🦄', '🥇', '🔒', '💡', '🍕',
        //    '🌈', '🎉', '🍀', '🦋', '🎯', '🌊', '🐉', '🦖', '🐅', '🦦'
        //];
       const cardValues = [
            '🍎', '🚀', '🎮', '💎', '⚡', '🌟', '🧩', '🎲', '🎵', '🔑',
            '🍓', '🌙'];
        function createBoard() {
            gameBoard.innerHTML = '';
            const values = [...cardValues, ...cardValues].sort(() => Math.random() - 0.5);

            values.forEach(value => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = value;

                const cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.innerHTML = '';

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.innerHTML = value;

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);

                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (this.classList.contains('flipped') || this.classList.contains('matched') || flippedCards.length === 2) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matches++;
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            flippedCards = [];
            flips--;
            flipsDisplay.textContent = flips;

            updateProgressBar();

            if (matches === cardValues.length) {
               // setTimeout(nextStage, 1000);
			   window.location.href='won.html';
			   localStorage.setItem('stageseventeenopen','stageseventeenopen');
            } else if (flips === 0) {
                //clearInterval(interval);
                //alert('Game Over! Try again.');
				window.location.href='lose.html';
            }
        }

        function nextStage() {
            if (stage === 5) {
               // alert('You have completed Level 16! Well Done!');
                return;
            }

            stage++;
            matches = 0;
            createBoard();
            flips = 20;
            flipsDisplay.textContent = flips;
            progressBar.style.width = '0%';

            clearInterval(interval);
            startGame();
        }

        function updateProgressBar() {
            const progress = (matches / cardValues.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function startGame() {
            timer = 120;
            timerDisplay.textContent = '02:00';
            interval = setInterval(() => {
                timer--;
                timerDisplay.textContent = `00:${timer < 10 ? '0' : ''}${timer}`;
                if (timer === 0) {
                    //clearInterval(interval);
                    //alert('Time’s up! Game Over!');
					window.location.href='lose.html';
                }
            }, 1500);
            createBoard();
        }

        startButton.addEventListener('click', startGame);
    </script>
	 
</body>
</html>
