    .stage-button {
    padding: 20px 40px;
    font-size: 24px;
    font-weight: bold;
    color: #ffffff; /* Crisp white text for clarity */
    text-transform: uppercase;
    letter-spacing: 3px;
    background: linear-gradient(
        145deg,
        #3a4ed3 40%,
        #9f44d3 60%
    ); /* Curved diagonal gradient for stylish division */
    border: none;
    border-radius: 25px; /* Smooth, inviting corners */
    width: 100%; /* Adaptable to any layout */
    height: 100px; /* Fixed height for consistency */
    box-sizing: border-box;
    clip-path: polygon(
        10% 0%, 90% 0%, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0% 90%, 0% 10%
    );  
    position: relative;
    overflow: hidden; /* Contain all effects */
    box-shadow: 
        0 12px 20px rgba(0, 0, 0, 0.3), /* Depth shadow */
        inset 0 -5px 10px rgba(255, 255, 255, 0.2), /* Subtle inner highlight */
        inset 0 8px 12px rgba(0, 0, 0, 0.2); /* Inner shadow for realism */
    transition: all 0.5s ease; /* Smooth transitions for all interactions */
    background-image: url('test7.jpg'); /* Your image */
    background-size: cover;
    
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}
 .image-container { 
    display: flex;
    gap:250px;  
    align-items: center;
}
 
/* For tablets and small phones */
 @media (max-width: 768px) {
    .image-container {
        gap: 250px; /* Default for big screens */
    }
} 

/* For very small phones */
 @media (max-width: 480px) {
    .image-container {
        gap: 165px;
    }
} 
 
.stage-image {
    width: 35px;  /* Adjust size */
    height: 35px; /* Adjust size */
    border-radius: 50%; /* Makes the images round */
    object-fit: cover; /* Ensures images don’t stretch */
    border: 2px solid white; /* Optional: adds a clean border */
}
 .stage-button i {
 
    font-size: 22px; /* Slightly larger for a premium look */
    position: absolute;
    left: 20px; /* Moves the lock to the left */
    color: #e0e0e0; /* Elegant silver tone */
    
    /* Subtle metallic shine */
    text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8), 
                 0 2px 4px rgba(0, 0, 0, 0.3);
    
    transition: color 0.3s ease-in-out, 
                text-shadow 0.3s ease-in-out, 
                transform 0.3s ease-in-out;
}

/* Hover Effect: Modern Glow & Depth */
.stage-button:hover i {
    color: #ffffff; /* Brightens slightly for emphasis */
    
    /* Gentle glow effect to attract users */
    text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9), 
                 0 4px 8px rgba(0, 0, 0, 0.5), 
                 0 6px 12px rgba(0, 0, 0, 0.3);
    
    transform: scale(1.15); /* Slightly enlarges for dynamic effect */
}



.stage-button::before {
    content: ""; /* Reflective dynamic layer */
    position: absolute;
    top: -50%;
    left: 0;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.5) 50%,
        rgba(255, 255, 255, 0.1) 100%
    );
    transform: rotate(45deg);
    animation: shimmer 3s infinite linear; /* Smooth movement across the button */
    z-index: 1; /* Below the text */
}

.stage-button span {
    position: relative;
    z-index: 2; /* Text above effects */
    text-shadow: 
        0 3px 6px rgba(0, 0, 0, 0.5), /* Deep text shadow for contrast */
        0 0 10px rgba(255, 255, 255, 0.8); /* Subtle glow for emphasis */
}

.stage-button::after {
    content: ""; /* Pulsating glow effect */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(
        circle,
        rgba(150, 200, 255, 0.2),
        transparent 70%
    );
    animation: pulse 2.5s infinite ease-in-out; /* Smooth pulsating animation */
    z-index: 0; /* Behind everything */
    pointer-events: none; /* Decorative only */
}

@keyframes shimmer {
    0% { transform: translateX(-200%) rotate(45deg); }
    100% { transform: translateX(200%) rotate(45deg); }
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.1); opacity: 0.7; }
    100% { transform: scale(1); opacity: 0.5; }
}

.stage-button:active {
    transform: scale(0.97); /* Subtle press effect */
    box-shadow: 
        0 8px 15px rgba(0, 0, 0, 0.4),
        inset 0 -5px 8px rgba(255, 255, 255, 0.3),
        inset 0 4px 6px rgba(0, 0, 0, 0.3); /* Enhanced depth on press */
}

        /* Hover is replaced with touch-friendly effect for mobile */
        .stage-button:active, .stage-button:focus {
            background: linear-gradient(135deg, #ff0066, #ff00cc);
            box-shadow: 0 6px 15px rgba(255, 0, 204, 0.5), 0 4px 10px rgba(255, 0, 153, 0.4);
            transform: translateY(-4px) rotate(2deg); /* Slight rotation when pressed */
        }

        .stage-button:active {
            background: #cc0066;
            transform: translateY(2px) rotate(1deg); /* Smaller rotation when button is clicked */
            box-shadow: 0 2px 6px rgba(255, 0, 204, 0.3);
        }

 // Check if Stage 2 is unlocked
const storedText = localStorage.getItem('stagetwoopennnn');
const button = document.getElementById('stage2Button');
const image = document.getElementById('imageToChange2');

if (button) {
    if (storedText) {
        // Stage 2 is unlocked, enable the button
        button.disabled = false;
        button.style.opacity = 1; 
        button.onclick = function() {
            window.location.href = 'leveltwo.html';
			
        };
        // Change the lock image to indicate it's open
        if (image) {
            image.src = 'IMG-20250209-WA0155.jpg'; // Change to an unlocked image
        }
    } else {
        // Stage 2 is locked, keep the button disabled
        button.disabled = true;
        button.style.opacity = 0.7; 
    }
}
