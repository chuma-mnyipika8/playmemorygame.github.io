            animation: glow 1.5s infinite alternate;
        }

            0% {

<body>
 <!-- Background music with autoplay off (no autoplay initially) -->

    <header>
        <h1>Level 13</h1>
        <p>Your ultimate challenge awaits. Think fast!</p>
    </header>
    <div class="game-container">
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn" style="display: none;">Reset Game</button>
        </div>
        <div class="game-board" id="game-board"></div>
        <div class="game-info">
            <p  >⏳ Time Left: <span id="timer">00:60</span></p>
            <p  >🔄 Flips Left: <span id="flips">50</span></p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById("start-btn");
        const resetButton = document.getElementById("reset-btn");
        const gameBoard = document.getElementById("game-board");
        const timerDisplay = document.getElementById("timer");
        const flipsDisplay = document.getElementById("flips");

        let cards = [];
        let flippedCards = [];
        let matches = 0;
        let timer = 60;
        let flips = 50;
        let interval;

        const cardValues = ['🍎', '🚀', '🎮', '💎', '⚡', '🌟', '🧩', '🎲', '🎵', '🔑'];

        function createBoard() {
            gameBoard.innerHTML = '';
            const values = [...cardValues, ...cardValues].sort(() => Math.random() - 0.5);

            values.forEach(value => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = value;
                card.innerHTML = value;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (this.classList.contains('flipped') || this.classList.contains('matched') || flippedCards.length === 2) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matches++;
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            flippedCards = [];
            flips--;
            flipsDisplay.textContent = flips;

            if (matches === cardValues.length) {
               // clearInterval(interval);
               // alert('You won!');
			   window.location.href='won.html';
			   localStorage.setItem('stagefourteenopen','stagefourteenopen');
            } else if (flips === 0) {
               // clearInterval(interval);
               // alert('Game Over!');
			   window.location.href='lose.html';
            }
        }

        function startGame() {
            timer = 60;
            flips = 50;
            matches = 0;
            timerDisplay.textContent = '00:60';
            flipsDisplay.textContent = flips;
            createBoard();

            interval = setInterval(() => {
                timer--;
                timerDisplay.textContent = `00:${timer < 10 ? '0' : ''}${timer}`;
                if (timer === 0) {
                    //clearInterval(interval);
                    //alert('Time’s up! Game Over!');
					window.location.href='lose.html';
                }
            }, 2000);
        }

        startButton.addEventListener('click', startGame);
    </script>
