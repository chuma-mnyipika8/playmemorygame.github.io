<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Lost!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .modal-content {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: inline-block;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff0000;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sad-face {
            font-size: 80px;
            margin-bottom: 20px;
        }

        #playAgainBtn {
            background-color: #ff00cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        #playAgainBtn:hover {
            background-color: #ff66b2;
        }
    </style>
</head>
<body>

    <div class="modal-content">
        <h1>You Lost!</h1>
        <p>Oops! You couldn't match all the pairs in time. Better luck next time!</p>
        <div class="sad-face">ðŸ˜¢</div>
        <br />
        <button id="playAgainBtn" onclick="window.location.href='leveleight.html'">Try Again</button>
    </div>

</body>
</html>
