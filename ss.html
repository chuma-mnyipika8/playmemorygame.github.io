<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiny Black and Gold Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #101010;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
       background-image: url('InShot_20200411_043932719.jpg'); /* Your image */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu-btn {
      padding: 18px;
      width: 260px;
      font-size: 18px;
      text-transform: uppercase;
      font-weight: bold;
      color: ?;
      background: linear-gradient(145deg, #b88b4a, #d6af60);
      border: none;
      border-radius: 20px;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.2);
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
       background-image: url('test7.jpg'); /* Your image */
    background-size: cover;
    }

    .menu-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }

    .menu-btn:hover {
      background: linear-gradient(145deg, #d6af60, #b88b4a);
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.6), -4px -4px 12px rgba(255, 255, 255, 0.3);
      transform: translateY(-4px);
    }

    .menu-btn:active {
      background: linear-gradient(145deg, #b88b4a, #d6af60);
      box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.4), inset -2px -2px 6px rgba(255, 255, 255, 0.1);
      transform: translateY(2px);
    }

    .menu-btn:hover::after {
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
    }

    .menu-btn:focus {
      outline: none;
    }

    .menu-btn:disabled {
      background-color: #2c2c2c;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Add shiny text effect */
    .menu-btn span {
      position: relative;
      display: inline-block;
      z-index: 1;
    }

    .menu-btn span::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #fff, #ffeb3b);
      z-index: -1;
      filter: blur(8px);
      transform: scale(1.1);
      opacity: 0.3;
      animation: shine 1.5s infinite;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

  </style>
</head>
<body>
  <div class="menu">
    <button class="menu-btn"><span>Button 1</span></button>
    <button class="menu-btn"><span>Button 2</span></button>
    <button class="menu-btn"><span>Button 3</span></button>
    <button class="menu-btn"><span>Button 4</span></button>
    <button class="menu-btn"><span>Button 5</span></button>
    <button class="menu-btn"><span>Button 6</span></button>
    <button class="menu-btn"><span>Button 7</span></button>
    <button class="menu-btn"><span>Button 8</span></button>
    <button class="menu-btn"><span>Button 9</span></button>
    <button class="menu-btn"><span>Button 10</span></button>
  </div>

  <script>
    document.querySelectorAll('.menu-btn').forEach(button => {
      button.addEventListener('click', () => {
        alert(`${button.textContent} clicked!`);
      });
    });
  </script>
</body>
</html>
