          const words = ["Ocean", "Paste", "Ruler", "Sense"];

		 let gridSize;

function updateGridSize() {

        function placeWords() {
    words.forEach(word => {
        let placed = false;
        while (!placed) {
            const direction = Math.floor(Math.random() * 2); // 0 = horizontal, 1 = vertical

            let startX, startY;
            if (direction === 0) {
                // Horizontal
                startX = Math.floor(Math.random() * (gridSize - word.length + 1));
                startY = Math.floor(Math.random() * gridSize);                        
            } else {
                // Vertical
                startX = Math.floor(Math.random() * gridSize);
                startY = Math.floor(Math.random() * (gridSize - word.length + 1));
            }

            if (canPlaceWord(word, startX, startY, direction)) {
                for (let i = 0; i < word.length; i++) {
                    grid[startY + (direction ? i : 0)][startX + (!direction ? i : 0)] = word[i];
                }
                placed = true;
            }
        }
    });
}

        function canPlaceWord(word, x, y, direction) {
            for (let i = 0; i < word.length; i++) {
                const nx = x + (!direction ? i : 0);
                const ny = y + (direction ? i : 0);
                if (grid[ny][nx] !== '' && grid[ny][nx] !== word[i]) return false;
            }
            return true;
        }

        function fillRandomLetters() {
            const letters = 'abcdefghijklmnopqrstuvwxyz';
            grid = grid.map(row =>
                row.map(cell => (cell === '' ? letters[Math.floor(Math.random() * letters.length)] : cell))
            );
        }

        function renderGrid() {
            grid.forEach((row, y) => {
                row.forEach((letter, x) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = letter;
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    gridElement.appendChild(cell);
                });
            });
        }

       function handleSwipe(startCell, endCell) {
    const startX = parseInt(startCell.dataset.x, 10);
    const startY = parseInt(startCell.dataset.y, 10);
    const endX = parseInt(endCell.dataset.x, 10);
    const endY = parseInt(endCell.dataset.y, 10);

    const dx = endX - startX;
    const dy = endY - startY;

    const length = Math.max(Math.abs(dx), Math.abs(dy)) + 1;
    const stepX = dx === 0 ? 0 : dx / Math.abs(dx);
    const stepY = dy === 0 ? 0 : dy / Math.abs(dy);

    // Allow only straight (horizontal/vertical) or perfect diagonal lines
    if (Math.abs(dx) !== 0 && Math.abs(dy) !== 0 && Math.abs(dx) !== Math.abs(dy)) return;

    resetSelection();

    for (let i = 0; i < length; i++) {
        const x = startX + stepX * i;
        const y = startY + stepY * i;
        const cell = gridElement.querySelector(`.cell[data-x='${x}'][data-y='${y}']`);
        if (cell) {
            selectedCells.push(cell);
            cell.classList.add('selected');
        }
    }

    currentWord = selectedCells.map(cell => cell.textContent).join('');
}

        function resetSelection() {
            selectedCells.forEach(cell => cell.classList.remove('selected'));
            selectedCells = [];
            currentWord = '';
        }

        let isSwiping = false;
        let startCell = null;

        gridElement.addEventListener('mousedown', e => {
            if (e.target.classList.contains('cell')) {
                isSwiping = true;
                startCell = e.target;
            }
        });

        gridElement.addEventListener('mouseup', e => {
            if (isSwiping && startCell && e.target.classList.contains('cell')) {
                handleSwipe(startCell, e.target);
                if (words.includes(currentWord) && !foundWords.has(currentWord)) {
                    selectedCells.forEach(cell => cell.classList.add('correct'));
                    document.getElementById(`word-${currentWord}`).classList.add('word-found');
                    foundWords.add(currentWord);
                }
                resetSelection();

                if (foundWords.size === words.length) {
                    //messageElement.textContent = 'Congratulations! You found all the words!';
                    //resetButton.style.display = 'block';
					window.location.href='won.html';
					 

 localStorage.setItem('stagethirtyfouropen','stagethirtyfouropen');
                }
            }
            isSwiping = false;
            startCell = null;
        });
          // Mobile swipe logic
let touchStartCell = null;

gridElement.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    const target = document.elementFromPoint(touch.clientX, touch.clientY);
    if (target && target.classList.contains('cell')) {
        touchStartCell = target;
        resetSelection();
        selectedCells.push(touchStartCell);
        touchStartCell.classList.add('selected');
    }
}, { passive: true });

gridElement.addEventListener('touchmove', (e) => {
    e.preventDefault(); // prevent scrolling

    const touch = e.touches[0];
    const target = document.elementFromPoint(touch.clientX, touch.clientY);

    if (touchStartCell && target && target.classList.contains('cell')) {
        handleSwipe(touchStartCell, target);
    }
}, { passive: false });

gridElement.addEventListener('touchend', (e) => {
    const touch = e.changedTouches[0];
    const target = document.elementFromPoint(touch.clientX, touch.clientY);

    if (touchStartCell && target && target.classList.contains('cell')) {
        handleSwipe(touchStartCell, target);

        if (words.includes(currentWord) && !foundWords.has(currentWord)) {
            selectedCells.forEach(cell => cell.classList.add('correct'));
            document.getElementById(`word-${currentWord}`).classList.add('word-found');
            foundWords.add(currentWord);
        }

        if (foundWords.size === words.length) {
            window.location.href = 'won.html';
             

 localStorage.setItem('stagethirtyfouropen','stagethirtyfouropen');
        }
    }

    resetSelection();
    touchStartCell = null;
});

	   <script>
        function startTimer(durationInSeconds) {
            let timerElement = document.getElementById("timer");
            let remainingTime = durationInSeconds;

            let countdown = setInterval(function () {
                let minutes = Math.floor(remainingTime / 60);
                let seconds = remainingTime % 60;

                // Format the time as MM:SS
                timerElement.textContent = 
                    (minutes < 10 ? "0" : "") + minutes + ":" + 
                    (seconds < 10 ? "0" : "") + seconds;

                if (remainingTime <= 0) {
                    clearInterval(countdown);
                   // window.location.href = "lose.html"; // Redirect to lose page
                } else {
                    remainingTime--;
                }
            }, 1000);
        }

        // Start the timer (e.g. 1 minute)
        startTimer(60);
    </script>
