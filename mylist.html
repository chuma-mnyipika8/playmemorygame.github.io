<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Game Stages - Professional Modal</title>
    <meta name="description" content="Rate the stages of our game, share your thoughts on difficulty, fun, and gameplay. Help us improve by submitting your feedback!">
    <meta name="keywords" content="game rating, stage rating, game feedback, rate game stages, difficulty, fun, boring, easy, hard">
    <meta name="author" content="Chuma Mnyipika">
    <meta name="robots" content="index, follow">
    <style>
        /* Full-screen background with overlay */
        body {
            font-family: Arial, sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            line-height: 1.6;
            color: #fff;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.35);
            z-index: -1;
        }

        h1, h2, h3 {
            color: #fff;
        }

        .stage-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin-bottom: 30px;
        }
        .stage-buttons button {
            padding: 10px 0;
            border-radius: 6px;
            border: none;
            background-color: rgba(0, 123, 255, 0.85);
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .stage-buttons button:hover {
            background-color: rgba(0, 86, 179, 0.9);
            transform: scale(1.05);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 12px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 12px;
            right: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #888;
            cursor: pointer;
        }
        .close-modal:hover {
            color: #000;
        }
        .rating-buttons button {
            margin: 5px;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .rating-buttons button:hover {
            background-color: #1e7e34;
            transform: scale(1.05);
        }
        textarea {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 14px;
        }
        .submit-btn {
            margin-top: 15px;
            background-color: #ffc107;
            border-radius: 8px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .submit-btn:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }
        p.intro-text {
            max-width: 800px;
            margin: 10px auto 20px;
        }

        /* Navigation button */
        .navigation-btn {
            text-align: center;
            margin: 30px 0;
        }
        .navigation-btn button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #17a2b8;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .navigation-btn button:hover {
            background-color: #117a8b;
            transform: scale(1.05);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Rate Game Stages</h1>
        <p class="intro-text">
            Welcome! Select a stage below to rate its difficulty, fun level, and overall experience. Your input helps us improve the game for everyone.
        </p>
    </header>

    <section>
        <h2>Choose a Stage</h2>
        <div class="stage-buttons" id="stageButtons"></div>
    </section>

    <!-- Modal -->
    <div class="modal" id="ratingModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 id="stageTitle"></h2>
            <p>Rate the stage and share your thoughts:</p>
            <div class="rating-buttons">
                <button onclick="rateStage('Easy')">Easy</button>
                <button onclick="rateStage('Medium')">Medium</button>
                <button onclick="rateStage('Hard')">Hard</button>
                <button onclick="rateStage('Boring')">Boring</button>
                <button onclick="rateStage('Fun')">Fun</button>
            </div>
            <textarea id="userThoughts" rows="4" placeholder="Write your thoughts here..."></textarea>
            <button class="submit-btn" onclick="submitRating()">Submit Rating</button>
        </div>
    </div>

    <!-- Navigation Button -->
    <div class="navigation-btn">
        <a href="navigation.html">
            <button>Navigation</button>
        </a>
    </div>

    <footer>
        &copy; 2025 Game Feedback by Chuma Mnyipika. Share your thoughts responsibly.
    </footer>

    <script>
        const stageButtonsContainer = document.getElementById('stageButtons');
        const ratingModal = document.getElementById('ratingModal');
        const closeModal = document.getElementById('closeModal');
        const stageTitle = document.getElementById('stageTitle');
        const userThoughts = document.getElementById('userThoughts');

        let selectedStage = null;
        let selectedRating = '';

        const ratings = JSON.parse(localStorage.getItem('stageRatings')) || {};

        for (let i = 1; i <= 100; i++) {
            const btn = document.createElement('button');
            btn.textContent = `Stage ${i}`;
            if (ratings[i]) btn.style.backgroundColor = '#28a745';
            btn.addEventListener('click', () => openModal(i));
            stageButtonsContainer.appendChild(btn);
        }

        function openModal(stageNumber) {
            selectedStage = stageNumber;
            stageTitle.textContent = `Stage ${stageNumber}`;
            ratingModal.style.display = 'flex';
            if (ratings[stageNumber]) {
                selectedRating = ratings[stageNumber].rating;
                userThoughts.value = ratings[stageNumber].thoughts;
            } else {
                selectedRating = '';
                userThoughts.value = '';
            }
        }

        closeModal.onclick = () => { ratingModal.style.display = 'none'; };
        window.onclick = (event) => { if(event.target == ratingModal) ratingModal.style.display = 'none'; };

        function rateStage(rating) { selectedRating = rating; }

        function submitRating() {
            if (!selectedRating) {
                alert('Please select a rating first!');
                return;
            }

            const thoughts = userThoughts.value;
            ratings[selectedStage] = { rating: selectedRating, thoughts: thoughts };
            localStorage.setItem('stageRatings', JSON.stringify(ratings));

            const stageButtons = stageButtonsContainer.children;
            for (let btn of stageButtons) {
                if (btn.textContent === `Stage ${selectedStage}`) btn.style.backgroundColor = '#28a745';
            }

            alert(`Thank you for rating Stage ${selectedStage}!`);
            selectedStage = null;
            selectedRating = '';
            userThoughts.value = '';
            ratingModal.style.display = 'none';
        }
    </script>

</body>
</html>
