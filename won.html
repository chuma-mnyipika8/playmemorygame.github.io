<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stage Complete!</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #ffffff;
        color: #333333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        position: relative;
        overflow-x: hidden;
    }

    .modal-content {
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        background-color: #f9f9f9;
        max-width: 500px;
        width: 90%;
        text-align: center;
        margin: 30px 0;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 15px;
        color: #4caf50;
    }

    p {
        font-size: 1rem;
        margin-bottom: 15px;
        line-height: 1.5;
        color: #555555;
    }

    .medal {
        font-size: 3rem;
        margin-bottom: 15px;
    }

    #playAgainBtn {
        background-color: #4caf50;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    #playAgainBtn:hover {
        background-color: #45a049;
    }

    .ad-container {
        width: 100%;
        max-width: 800px;
        text-align: center;
        margin: 15px auto;
    }

    @media (max-width: 600px) {
        .modal-content {
            padding: 30px 20px;
        }
        h1 {
            font-size: 1.5rem;
        }
        .medal {
            font-size: 2.5rem;
        }
        #playAgainBtn {
            padding: 10px 20px;
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>

<!-- üîù Top Social Bar -->
<div class="ad-container">
    <script type='text/javascript' src='//pl28100142.effectivegatecpm.com/b3/a4/06/b3a406290af525cf19e377b16859903a.js'></script>
</div>

<div class="modal-content">
    <h1>Congratulations!</h1>
    <div class="medal">üèÖ</div>
    <p>You have successfully completed this stage. Great work!</p>
    <p><strong>Achievements unlocked:</strong> Stage Conqueror</p>
    <p>Keep going! Each level improves your skills and challenges your abilities further.</p>
    <button id="playAgainBtn">Next Stage</button>
</div>

<!-- üîª Bottom Social Bar -->
<div class="ad-container">
    <script type='text/javascript' src='//pl28100142.effectivegatecpm.com/b3/a4/06/b3a406290af525cf19e377b16859903a.js'></script>
</div>

<script>
document.getElementById("playAgainBtn").addEventListener("click", () => {
    window.location.href = "stages.html";
});
</script>

</body>
</html>
