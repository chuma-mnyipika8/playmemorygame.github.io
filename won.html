<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Won!</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        background-color: #1a1a1a;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        position: relative;
        overflow-x: hidden;
    }
    .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.3);
    }
    .modal-content {
        padding: 25px;
        border-radius: 15px;
        background-color: rgba(0, 0, 0, 0.7);
        max-width: 90%;
        width: 400px;
        text-align: center;
        margin-top: 100px;
    }
    h1 { font-size: clamp(24px, 4vw, 36px); margin-bottom: 15px; color: #ff00cc; }
    p { font-size: clamp(14px, 2.5vw, 18px); margin-bottom: 15px; color: #fff; }
    .medal { font-size: clamp(40px, 10vw, 80px); margin-bottom: 15px; }
    #playAgainBtn {
        background-color: orange; color: black; padding: 12px 25px;
        border: none; border-radius: 5px; cursor: pointer;
        font-size: clamp(14px, 2vw, 18px); transition: background-color 0.3s;
    }
    #playAgainBtn:hover { background-color: #ff66b2; }
</style>
</head>
<body>

<img class="bg-image" src="IMG-20250523-WA0021.jpg" alt="Background">

<div class="modal-content">
    <h1>Well Done!</h1>
    <p>You successfully completed this stage. Great job!</p>
    <div class="medal">üèÖ</div>
    <p>Achievements unlocked: <strong>Stage Conqueror</strong></p>
    <button id="playAgainBtn">Next</button>
</div>

<!-- Invisible iframe for pop-under -->
<iframe id="popUnderFrame" style="width:1px;height:1px;border:0;position:absolute;left:-9999px;top:-9999px;"></iframe>

<script>
const popUrl = "https://pl28043518.effectivegatecpm.com/b5/67/a3/b567a3d303ab8ead53762623da7df885.js";

document.getElementById("playAgainBtn").addEventListener("click", () => {
    // Load pop-under script inside iframe
    const iframe = document.getElementById("popUnderFrame");
    iframe.src = popUrl;

    // Redirect to next stage after a short delay
    setTimeout(() => { window.location.href = "stages.html"; }, 500);
});
</script>

</body>
</html>
