<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Won!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: fill; /* Keep your original bg stretch */
            z-index: -1;     
        }

        .modal-content {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent box */
            max-width: 90%;
            width: 400px;
            text-align: center;
            margin-top: 300px; /* Keep your original spacing */
        }

        h1 {
            font-size: clamp(24px, 4vw, 36px); /* Responsive font size */
            margin-bottom: 15px;
            color: #ff00cc;
        }

        p {
            font-size: clamp(14px, 2.5vw, 20px); /* Responsive */
            margin-bottom: 15px;
        }

        .medal {
            font-size: clamp(40px, 10vw, 80px); /* Responsive */
            margin-bottom: 15px;
        }

        #playAgainBtn {
            background-color: orange;
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(14px, 2vw, 18px);
            transition: background-color 0.3s;
        }

        #playAgainBtn:hover {
            background-color: #ff66b2;
        }
    </style>
</head>
<body>
    <img class="bg-image" src="IMG-20250523-WA0021.jpg" alt="Background">
    <div class="modal-content">
        <h1>Well done</h1>
        <p>You successfully completed this stage. Great job!</p>
        <div class="medal"></div>
        <p>Continue to the next level to unlock more challenges and improve your skills.</p>
        <button id="playAgainBtn" onclick="window.location.href='stages.html'">Next</button>
    </div>
</body>
</html>
