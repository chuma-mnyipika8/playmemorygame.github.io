<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>You Won!</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        background-color: #1a1a1a;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        position: relative;
        overflow-x: hidden;
    }
    .bg-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.3);
    }
    .modal-content {
        padding: 25px;
        border-radius: 15px;
        background-color: rgba(0, 0, 0, 0.7);
        max-width: 90%;
        width: 400px;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
    }
    h1 { font-size: clamp(24px, 4vw, 36px); margin-bottom: 15px; color: #ff00cc; }
    p { font-size: clamp(14px, 2.5vw, 18px); margin-bottom: 15px; color: #fff; }
    .medal { font-size: clamp(40px, 10vw, 80px); margin-bottom: 15px; }
    #playAgainBtn {
        background-color: orange; color: black; padding: 12px 25px;
        border: none; border-radius: 5px; cursor: pointer;
        font-size: clamp(14px, 2vw, 18px); transition: background-color 0.3s;
    }
    #playAgainBtn:hover { background-color: #ff66b2; }
    .ad-container {
        width: 100%;
        max-width: 800px;
        text-align: center;
        margin: 10px auto;
    }
</style>
</head>
