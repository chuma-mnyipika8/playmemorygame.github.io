    .achievements-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: rgba(51, 51, 51, 0.6); /* Semi-transparent overlay */
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #FFFFFF;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .vouchers {
      background: rgba(51, 51, 51, 0.8);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .vouchers.unlocked {
      opacity: 1;
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(255, 0, 204, 0.5);
    }

    .achievement-title {
      font-size: 1.2rem;
      color: #FF00CC;
      margin-bottom: 5px;
    }

    .achievement-details {
      font-size: 1rem;
      color: #FFFFFF;
    }

    .unlock-code {
      font-size: 0.9rem;
      color: #00FFCC;
      margin-top: 8px;
    }

    .achievement-button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 0.9rem;
      color: #FFFFFF;
      background: linear-gradient(135deg,#FF00CC,#FF0066);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
    }

    .achievement-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255,0,204,0.5);
    }

    .progress-container {
      background: rgba(51,51,51,0.8);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      height: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(135deg,#FF00CC,#FF0066);
      transition: width 0.5s ease;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 1rem;
      color: #FFFFFF;
      background: linear-gradient(135deg,#FF00CC,#FF0066);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255,0,204,0.5);
    }
