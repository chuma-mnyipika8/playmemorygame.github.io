<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Mix‑Up Achievements</title>
  <meta name="description" content="Check your unlocked vouchers and progress in Memory Mix‑Up. Easily view achievements, unlock codes, and track your game completion." />
  <meta name="keywords" content="Memory Mix‑Up achievements, game vouchers, unlock codes, progress tracker" />
  <meta name="author" content="Chuma Mnyipika" />

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9518937155167074"
    crossorigin="anonymous"></script>

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Memory Mix‑Up Achievements",
    "description": "Track your achievements, vouchers, and unlock progress in Memory Mix‑Up."
  }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', sans-serif;
      color: #FF00CC;
      background: #1e1e1e url('test6.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 10px;
    }

    .achievements-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: rgba(51, 51, 51, 0.75);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #FFFFFF;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .vouchers {
      background: rgba(51, 51, 51, 0.85);
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .vouchers.unlocked {
      opacity: 1;
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(255, 0, 204, 0.5);
    }

    .achievement-title {
      font-size: 1.2rem;
      color: #FF00CC;
      margin-bottom: 5px;
    }

    .achievement-details {
      font-size: 1rem;
      color: #FFFFFF;
    }

    .unlock-code {
      font-size: 0.9rem;
      color: #00FFCC;
      margin-top: 8px;
      word-break: break-word;
    }

    .achievement-button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 0.9rem;
      color: #FFFFFF;
      background: linear-gradient(135deg,#FF00CC,#FF0066);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-transform: uppercase;
    }

    .achievement-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255,0,204,0.5);
    }

    .progress-container {
      background: rgba(51,51,51,0.8);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      height: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(135deg,#FF00CC,#FF0066);
      transition: width 0.5s ease;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 1rem;
      color: #FFFFFF;
      background: linear-gradient(135deg,#FF00CC,#FF0066);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255,0,204,0.5);
    }

    /* AdSense Notice */
    .adsense-notice {
      font-size: 0.75rem;
      color: #FFFFFF;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .adsense-notice button {
      margin-left: 5px;
      padding: 3px 6px;
      font-size: 0.7rem;
      border: none;
      border-radius: 4px;
      background: #FF00CC;
      color: #FFFFFF;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="achievements-container" role="main">
    <h1>Achievements</h1>

    <div class="adsense-notice" id="adsense-notice">
      This website displays Google AdSense ads to support development. 
      <button onclick="this.parentElement.style.display='none'">I got it</button>
    </div>

    <!-- Example AdSense ad unit -->
    <ins class="adsbygoogle"
         style="display:block; text-align:center; margin: 15px 0;"
         data-ad-client="ca-pub-9518937155167074"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <section class="progress-container" aria-label="Progress toward unlocking all vouchers">
      <div class="progress-bar" id="progress-bar"></div>
    </section>

    <section id="achievements-list" aria-live="polite"></section>

    <button class="back-button" onclick="window.location.href='navigation.html'">Back to Navigation</button>
  </main>

  <audio id="unlock-sound" src="https://www.myinstants.com/media/sounds/achievement-unlocked.mp3" aria-hidden="true"></audio>

  <script>
    const vouchers = [
      { title: "Stage 10 voucher", details: "win R5 voucher", unlocked: false, code: "1234xxytgvb", unlockCode: "" },
      { title: "stage 20 voucher", details: "win R10 voucher", unlocked: false, code: "12345polkmnbuyt", unlockCode: "" },
      { title: "stage 30 voucher", details: "win R15 voucher", unlocked: false, code: "123456jdshyttwrrea", unlockCode: "" },
      { title: "stage 40 voucher", details: "win R20 voucher", unlocked: false, code: "1234567xxxcvbnmla", unlockCode: "" },
      { title: "stage 50 voucher", details: "win R25 voucher", unlocked: false, code: "12345678camchuped", unlockCode: "" },
      { title: "stage 60 voucher", details: "win R30 voucher", unlocked: false, code: "123456789trevusinl", unlockCode: "" },
      { title: "stage 70 voucher", details: "win R35 voucher", unlocked: false, code: "1234567890nosayilensich", unlockCode: "" },
      { title: "stage 80 voucher", details: "win R40 voucher", unlocked: false, code: "12345678901equlmnoippajd", unlockCode: "" },
      { title: "stage 90 voucher", details: "win R45 voucher", unlocked: false, code: "123456789012ncgoedligcesb", unlockCode: "" },
      { title: "stage 100 voucher", details: "win R50 voucher", unlocked: false, code: "1234567890123fantmjsoilhons", unlockCode: "" }
    ];

    let codes = [
      '1787512285145650', '1324842131288671', '1192686218145751', 
      '1665872531653490', '1139301177618874', '1214170568420386', 
      '1155794285915992', '1661869581888542', '1207822368416013', 
      '1660021895175400'
    ];
    let currentIndex = 0;

    function generateUnlockCode() {
      if (currentIndex < codes.length) {
        return codes[currentIndex++];
      } else {
        console.log('No more codes available!');
        return null;
      }
    }

    function loadAchievements() {
      const savedAchievements = JSON.parse(localStorage.getItem("vouchers"));
      if (savedAchievements) {
        vouchers.forEach((ach, index) => vouchers[index] = savedAchievements[index]);
      }

      const achievementsList = document.getElementById("achievements-list");
      achievementsList.innerHTML = "";

      vouchers.forEach((ach, index) => {
        let div = document.createElement("div");
        div.classList.add("vouchers");                                
        if (ach.unlocked) div.classList.add("unlocked");
        div.innerHTML = `<div class="achievement-title">${ach.title}</div>
                         <div class="achievement-details">${ach.details}</div>
                         ${ach.unlocked ? `<div class="unlock-code">Code: ${ach.unlockCode}</div>` : ""}
                         <button class="achievement-button" onclick="unlockAchievement(${index})" ${ach.unlocked ? 'disabled' : ''}>Unlock</button>`;
        achievementsList.appendChild(div);
      });

      updateProgressBar();
    }

    function unlockAchievement(index) {
      if (index > 0 && !vouchers[index - 1].unlocked) {
        alert("Unlock the previous achievement first!");
        return;
      }

      let userCode = prompt(`Enter the unlock code for ${vouchers[index].title}:`);
      if (userCode === vouchers[index].code) {
        vouchers[index].unlocked = true;
        vouchers[index].unlockCode = generateUnlockCode();
        document.getElementById("unlock-sound").play();
        saveAchievements();
        loadAchievements();
      } else {
        alert("Incorrect code! Try again.");
      }
    }

    function saveAchievements() {
      localStorage.setItem("vouchers", JSON.stringify(vouchers));
    }

    function updateProgressBar() {
      let unlockedCount = vouchers.filter(a => a.unlocked).length;
      document.getElementById("progress-bar").style.width = (unlockedCount / vouchers.length) * 100 + "%";
    }

    window.onload = loadAchievements;
  </script>
</body>
</html>
