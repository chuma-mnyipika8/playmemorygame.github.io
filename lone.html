<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 11 - Memory Mix-Up</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL STYLES */
body {
    font-family: 'Orbitron', system-ui, -apple-system, 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
    background: radial-gradient(circle, #1a1a1a, #000000);
    margin: 0;
    padding: 0;
}

/* MAIN CONTAINER */
.app-container {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
    border-radius: 15px;
    box-shadow: 0px 0px 20px #00ffcc;
    background-image: url('InShot_20200411_043932719.jpg');
    background-size: cover;
    background-position: center;
}

/* HEADER */
header {
    font-size: 32px;
    color: black;
    text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ff99;
    margin-bottom: 20px;
}

/* GAME BOARD */
.game-board {
    display: grid;
    gap: 12px;
    width: 100%;
    padding: 10px;
}

/* Auto responsive grid (phone/tablet/web) */
@media (min-width: 300px) {
    .game-board { grid-template-columns: repeat(3, 1fr); }
}
@media (min-width: 500px) {
    .game-board { grid-template-columns: repeat(4, 1fr); }
}

/* CARDS */
.card {
    background: linear-gradient(145deg, #333, #111);
    border: 2px solid #00ffcc;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;

    /* iPhone emoji fix */
    font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif;

    font-size: 2rem;
    height: 90px;
    cursor: pointer;
    color: transparent;
    transition: 0.3s;
}

.card.flipped {
    background: linear-gradient(145deg, #ff0066, #ff0033);
    color: white;
    box-shadow: 0 0 20px #ff0033;
}

.card.matched {
    background: linear-gradient(145deg, #00ff99, #00cc66);
    animation: glow 1s infinite alternate;
    color: white;
}

@keyframes glow {
    from { box-shadow: 0 0 20px #00ffcc; }
    to { box-shadow: 0 0 35px #00ff99; }
}

/* TIMER + SCORE */
.game-info {
    margin: 10px 0 20px 0;
    font-size: 18px;
}

/* PROGRESS BAR */
.progress-bar {
    background: #333;
    height: 12px;
    border-radius: 5px;
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
}
.progress {
    background: linear-gradient(45deg, #00ffcc, #00cc99);
    height: 100%;
    width: 100%;
    transition: 0.4s linear;
}

/* BUTTONS */
button {
    background-color: #00ffcc;
    color: black;
    font-size: 18px;
    padding: 10px 28px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 8px;
    font-weight: bold;
}

button:hover {
    background-color: #00cc99;
}

#stages-btn {
    background-color: #ffcc00;
}
#stages-btn:hover {
    background-color: #ffaa00;
}
</style>
</head>
<body>

<!-- MUSIC -->
<audio id="background-music" loop>
    <source src="gaming-music-2-145874.mp3" type="audio/mpeg">
</audio>

<div class="app-container">

    <header>ðŸš€ Level 11 - Memory ðŸš€</header>

    <div class="game-info">
        <p>Time Remaining: <span id="time-remaining">60</span>s</p>
        <p id="score"></p>

        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
    </div>

    <div class="game-board" id="game-board"></div>

    <button id="start-btn">Start Game</button>
    <button id="reset-btn" style="display:none;">Reset</button>
    <button id="stages-btn">Stages</button>

    <footer>Â© 2025 Chuma Mnyipika</footer>
</div>

<script>
const gameBoard = document.getElementById("game-board");
const progressBar = document.getElementById("progress-bar");
const timeDisplay = document.getElementById("time-remaining");
const startBtn = document.getElementById("start-btn");

let cards = [];
let flippedCards = [];
let matchedPairs = 0;
let timeRemaining = 60;
let timer;

const cardValues = ['ðŸŽ','ðŸ•','ðŸš€','ðŸŽ®','ðŸŒŸ','ðŸ¦„','ðŸ“','âš¡'];

function shuffleCards() {
    return [...cardValues, ...cardValues].sort(() => Math.random() - 0.5);
}

function createCards() {
    const shuffled = shuffleCards();
    gameBoard.innerHTML = "";

    shuffled.forEach(value => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.value = value;
        card.addEventListener("click", flipCard);
        gameBoard.appendChild(card);
    });

    cards = Array.from(gameBoard.children);
}

function flipCard() {
    if (flippedCards.length === 2 || this.classList.contains("flipped") || this.classList.contains("matched")) {
        return;
    }

    this.classList.add("flipped");
    this.textContent = this.dataset.value;
    flippedCards.push(this);

    if (flippedCards.length === 2) checkMatch();
}

function checkMatch() {
    const [c1, c2] = flippedCards;

    if (c1.dataset.value === c2.dataset.value) {
        c1.classList.add("matched");
        c2.classList.add("matched");
        matchedPairs++;
        flippedCards = [];

        if (matchedPairs === cardValues.length) {
            localStorage.setItem("stagetwelveopen", "true");
            clearInterval(timer);
            window.location.href = "won.html";
        }

    } else {
        setTimeout(() => {
            c1.classList.remove("flipped");
            c2.classList.remove("flipped");
            c1.textContent = "";
            c2.textContent = "";
            flippedCards = [];
        }, 700);
    }
}

function startGame() {
    matchedPairs = 0;
    timeRemaining = 60;
    timeDisplay.textContent = timeRemaining;
    progressBar.style.width = "100%";
    flippedCards = [];
    createCards();

    clearInterval(timer);
    timer = setInterval(() => {
        timeRemaining--;
        timeDisplay.textContent = timeRemaining;
        progressBar.style.width = (timeRemaining / 60) * 100 + "%";

        if (timeRemaining <= 0) {
            clearInterval(timer);
            window.location.href = "lose.html";
        }
    }, 1000);
}

startBtn.addEventListener("click", startGame);

document.getElementById("stages-btn")
    .addEventListener("click", () => window.location.href = "stages.html");
</script>

</body>
</html>
