<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Custom Styles for Level Eight */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Default 4 columns */
            gap: 10px;
            max-width: 80%;
            margin: auto;
            transition: grid-template-columns 0.3s ease;
        }

        .card {
            width: 100%;
            height: 120px;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: transparent;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .card.flipped {
            background-color: #444;
            color: white;
        }

        .card.matched {
            background-color: #ff00cc;
            color: white;
        }

        .card.bonus {
            background-color: #00ff00;
            color: black;
            font-size: 30px;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }

        #timer {
            color: #ff00cc;
            font-size: 24px;
        }

        /*#score {
            color: #ff00cc;
            font-size: 24px;
        }*/

        #level {
            color: #ff9900;
            font-size: 24px;
        }

        .footer {
            background-color: #121212;
            text-align: center;
            color: white;
            padding: 10px;
            font-size: 14px;
        }

        .message {
            font-size: 30px;
            font-weight: bold;
            color: #ff00cc;
            text-align: center;
            margin-top: 20px;
        }

        .hint-message {
            color: #ff9900;
            text-align: center;
            font-size: 20px;
        }

    margin-top: 10px;

<body>
     <!-- Background music with autoplay off (no autoplay initially) -->
    <audio id="background-music" autoplay loop>
  <source src="gaming-music-2-145874.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
    <div class="app-container">
        <!-- Header Section -->
        <header class="header">
            <p>Level Eight - Match all pairs before time runs out!</p>
        </header>

        <!-- Game Section -->
        <div class="game-container">
            <div class="game-board" id="game-board">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- Controls Section -->
        <div class="game-controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn" style="display: none;">Reset Game</button>
			 <button id="stage-btn" onclick="redirectToStages()">Go to Stages</button>
        </div>

        <!-- Game Info Section -->
        <div class="game-info">
            <p>Time Left: <span id="timer">01:00</span></p>
            <p>  <span id="score"> </span></p>
            <p>  <span id="level"> </span></p>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <p>&copy; 2024 Chuma Mnyipika. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const startButton = document.getElementById("start-btn");
        const resetButton = document.getElementById("reset-btn");
        const timerDisplay = document.getElementById("timer");
        const scoreDisplay = document.getElementById("score");
        const levelDisplay = document.getElementById("level");
        const gameBoard = document.getElementById("game-board");

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let score = 0;
        let level = 1;
        let timer = 60;
        let timerInterval;
        let isGameActive = false;

        // Card values (using random emojis and special cards)
        const cardValues = ['🦄', '🍕', '🚀', '🍉', '🎮', '🌟', '🌈', '🍓', '⚡', '🌙', '🍎', '💎'];

        // Special bonus cards
        const bonusCards = ['💥', '🎉'];

        // Shuffle and duplicate card values for the level
        function shuffleAndCreateCards() {
            let shuffled = [...cardValues, ...cardValues, ...bonusCards, ...bonusCards];
            shuffled = shuffled.sort(() => Math.random() - 0.5);
            
            cards = shuffled.map(value => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.setAttribute("data-value", value);
                if (bonusCards.includes(value)) {
                    card.classList.add("bonus");
                }
                card.addEventListener("click", flipCard);
                return card;
            });

            gameBoard.innerHTML = '';
            cards.forEach(card => gameBoard.appendChild(card));
        }

        // Flip a card
        function flipCard() {
            if (!isGameActive || this.classList.contains("flipped") || flippedCards.length === 2) {
                return;
            }

            this.classList.add("flipped");
            this.textContent = this.getAttribute("data-value");
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        // Check if two flipped cards match
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.getAttribute("data-value") === card2.getAttribute("data-value")) {
                card1.classList.add("matched");
                card2.classList.add("matched");
                matchedPairs++;
                score += card1.classList.contains("bonus") ? 50 : 20; // Bonus cards give more points
                //scoreDisplay.textContent = score;
            } else {
                setTimeout(() => {
                    card1.classList.remove("flipped");
                    card2.classList.remove("flipped");
                    card1.textContent = '';
                    card2.textContent = '';
                }, 1000);
            }

            flippedCards = [];
            checkGameStatus();
        }

       // Check if the game is over
        function checkGameStatus() {
            if (matchedPairs === cards.length / 2) {
                clearInterval(timerInterval);
                window.location.href = 'won.html';
				// Store the text in local storage
                localStorage.setItem('stagenineopen', 'stagenineopen');
            }
        }

        // Show Winning Message
        function showWinningMessage() {
            const message = document.createElement("div");
            message.classList.add("message");
            message.textContent = "You WON!";
            document.body.appendChild(message);
            level++;
            levelDisplay.textContent = level;
        }

        // Timer countdown
        function startGame() {
            isGameActive = true;
            matchedPairs = 0;
            //score = 0;
            level = 1;
            //scoreDisplay.textContent = score;
            //levelDisplay.textContent = level;
            shuffleAndCreateCards();

            // Timer countdown
            timerInterval = setInterval(() => {
                timer--;
                timerDisplay.textContent = `00:${timer < 10 ? '0' : ''}${timer}`;

                if (timer === 0) {
                    clearInterval(timerInterval);
                    //showLosingMessage();
                    window.location.href="lose.html";
                    resetButton.style.display = "inline-block";
                }
            }, 8000);

            startButton.style.display = "none";
            resetButton.style.display = "none";
        }

        // Show Losing Message
        function showLosingMessage() {
            const message = document.createElement("div");
            message.classList.add("message");
            message.textContent = "You LOST! Try again!";
            document.body.appendChild(message);
        }

        // Reset the game
        function resetGame() {
            timer = 60;
            timerDisplay.textContent = "01:00";
            score = 0;
            matchedPairs = 0;
            scoreDisplay.textContent = score;
            resetButton.style.display = "none";
            startButton.style.display = "inline-block";
            isGameActive = false;
            cards = [];
            gameBoard.innerHTML = '';
        }

        // Event Listeners
        startButton.addEventListener("click", startGame);
        resetButton.addEventListener("click", resetGame);

    </script>
	<script>
            // Function to redirect to stages.html
            function redirectToStages() {
                window.location.href = "stages.html";
            }
        </script>
			 
</body>
