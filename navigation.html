  <style>
    :root {
      --main-bg: #ffffff;
      --text-color: #000000;
      --highlight: #222222;
      --accent: #444444;
      --button-bg: #f5f5f5;
      --button-hover: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      color: var(--text-color);
      background: var(--main-bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--highlight);
      animation: subtleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes subtleGlow {
      from { text-shadow: 0 0 8px rgba(0,0,0,0.3); }
      to { text-shadow: 0 0 16px rgba(0,0,0,0.5); }
    }

    main.nav-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      animation: fadeSlideIn 1.3s ease-out;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-button {
      background: var(--button-bg);
      color: var(--text-color);
      border: 2px solid var(--highlight);
      border-radius: 35px;
      padding: 16px 30px;
      font-size: 0.85rem;
      width: 280px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      margin: 0 auto;
    }

    .nav-button:hover {
      transform: scale(1.05);
      background: var(--button-hover);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .nav-button:active {
      transform: scale(0.97);
    }

    .nav-button span {
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.75rem;
      color: #555;
      text-align: center;
      width: 100%;
      padding: 0 10px;
    }

    footer a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer small {
      display: block;
      margin-top: 8px;
      line-height: 1.5;
      color: #666;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.6rem; margin-bottom: 30px; }
      .nav-button { width: 240px; padding: 14px 25px; font-size: 0.8rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.3rem; }
      .nav-button { width: 200px; padding: 12px 18px; font-size: 0.7rem; }
      footer { font-size: 0.65rem; bottom: 10px; }
    }
  </style>
</head>
