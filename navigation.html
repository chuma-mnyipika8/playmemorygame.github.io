  <style>
    :root {
      --text-color: #ffffff;
      --hover-glow: #ff007b;
      --shadow-glow: #73009b;
    }

    /* Reset & Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      color: var(--text-color);
      background: 
        linear-gradient(45deg, rgba(30, 1, 58, 0.5), rgba(115, 0, 155, 0.4), rgba(255, 0, 123, 0.4)),
        url('InShot_20200411_043858064.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/noisy-grid.png');
      opacity: 0.05;
      z-index: 0;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 5px;
      text-transform: uppercase;
      animation: glow 1.5s ease-in-out infinite alternate;
      z-index: 2;
      margin-bottom: 40px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--hover-glow), 0 0 20px var(--shadow-glow); }
      to { text-shadow: 0 0 20px #ff00cc, 0 0 35px var(--hover-glow); }
    }

    .nav-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
      animation: fadeSlideIn 1.5s ease-out;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(100px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-button {
      background: rgba(0, 0, 0, 0.6);
      color: var(--text-color);
      border: 2px solid var(--hover-glow);
      border-radius: 40px;
      padding: 18px 40px;
      font-size: 0.9rem;
      width: 280px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }

    .nav-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--hover-glow);
      background-color: rgba(255, 0, 123, 0.2);
    }

    .nav-button:active {
      transform: scale(0.97);
    }

    .nav-button span {
      color: #fff;
      font-weight: bold;
      text-shadow: none;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #ccc;
      font-size: 0.75rem;
      text-shadow: 0 0 4px var(--shadow-glow);
      z-index: 2;
    }

    footer a {
      color: #ff99cc;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
      color: #fff;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      .nav-button { width: 230px; padding: 15px 25px; font-size: 0.8rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4rem; }
      .nav-button { width: 190px; padding: 12px 20px; font-size: 0.7rem; }
      footer { font-size: 0.65rem; }
    }
  </style>
