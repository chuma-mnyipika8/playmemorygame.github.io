  <style>
    :root {
      --main-text: #ffffff;
      --highlight: #ff007b;
      --accent: #73009b;
      --bg-overlay: rgba(0, 0, 0, 0.6);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Press Start 2P', cursive;
      color: var(--main-text);
      background: linear-gradient(45deg, rgba(30,1,58,0.5), rgba(115,0,155,0.4), rgba(255,0,123,0.3)),
                  url('InShot_20200411_043858064.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: glow 1.8s ease-in-out infinite alternate;
      z-index: 2;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--highlight), 0 0 20px var(--accent); }
      to { text-shadow: 0 0 25px var(--highlight), 0 0 40px var(--accent); }
    }

    main.nav-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      z-index: 2;
      animation: fadeSlideIn 1.3s ease-out;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-button {
      background: var(--bg-overlay);
      color: var(--main-text);
      border: 2px solid var(--highlight);
      border-radius: 35px;
      padding: 16px 30px;
      font-size: 0.85rem;
      width: 280px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 0 8px rgba(255, 0, 123, 0.3);
      margin: 0 auto;
    }

    .nav-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--highlight);
      background-color: rgba(255, 0, 123, 0.15);
    }

    .nav-button:active { transform: scale(0.97); }

    .nav-button span { color: #fff; font-weight: bold; }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.75rem;
      color: #ccc;
      z-index: 2;
    }

    footer a {
      color: #ff99cc;
      margin: 0 6px;
      text-decoration: none;
    }

    footer a:hover { color: #fff; text-decoration: underline; }

    @media (max-width: 768px) {
      h1 { font-size: 1.7rem; margin-bottom: 30px; }
      .nav-button { width: 240px; padding: 14px 25px; font-size: 0.8rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4rem; }
      .nav-button { width: 200px; padding: 12px 18px; font-size: 0.7rem; }
      footer { font-size: 0.65rem; bottom: 10px; }
    }
  </style>
