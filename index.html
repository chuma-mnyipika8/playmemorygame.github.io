    }

    * {

    body {

    header h1 {
      margin: 0;
      font-size: 2.2em;
      letter-spacing: 0.6px;
    }

    header p {

      font-size: 1.1em;

    main {
      flex: 1;
      padding: 30px 20px 140px;

      margin: 0 auto;
      line-height: 1.7;
      font-size: 17px;
    }

    main p {
      margin-bottom: 20px;
    }

    main ul {
      margin: 10px 0 30px 25px;
    }

    /* ===== CONTINUE BUTTON ===== */
    .continue-button {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      opacity: 0;
      visibility: hidden;
      transition: all 0.6s ease;
      z-index: 50;
