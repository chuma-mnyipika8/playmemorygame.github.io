<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView App</title>
   
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #content {
            height: 100%;  /* Make sure content div fills the screen */
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        // Dynamically load your loading.html into the WebView
        var content = document.getElementById('content');
        var iframe = document.createElement('iframe');
        iframe.src = "chumalogo.html";  // Your loading.html file
        content.appendChild(iframe);
    </script>
	<script type="module">
   
 // Import Firebase SDK
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";  // âœ… Added logEvent

// Your Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAKbUwSO1sNucqc7FrRBYsAHCIQ_0bhDvM",
  authDomain: "memory-f7eae.firebaseapp.com",
  projectId: "memory-f7eae",
  storageBucket: "memory-f7eae.firebasestorage.app",
  messagingSenderId: "237676194389",
  appId: "1:237676194389:web:f91fea0c3297e3f6e382dc",
  measurementId: "G-E6RJZS0HVE"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

// Function to track button clicks
document.addEventListener("DOMContentLoaded", () => {  
  // Waits for the full HTML document to load before running the script

  document.body.addEventListener("click", (event) => {  
    // Listens for any click event that happens anywhere inside the <body> tag

    if (event.target.tagName === "BUTTON") {  
      // Checks if the clicked element is a <button>
      
      const buttonText = event.target.innerText || "Unnamed Button";  
      // Gets the text inside the button. If there's no text, it defaults to "Unnamed Button"
      
      logEvent(analytics, "button_click", {  
        button_name: buttonText  
      });  
      // Sends an event to Firebase Analytics with the name "button_click"
      // and includes the button's text as metadata
      
      console.log(`Button clicked: ${buttonText}`);  
      // Logs the button click event to the console for debugging
    }
  });
});


</script>
</body>
</html>
