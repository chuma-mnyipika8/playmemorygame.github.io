<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Share and Refer-a-Friend</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff6a00, #e44d26);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    background-image: url('InShot_20200411_043932719.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    overflow-x: hidden;
  }

  .content-container {
    background: rgba(0, 0, 0, 0.5);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    max-width: 600px;
    width: 90%;
    text-align: center;
    backdrop-filter: blur(4px);
    transition: transform 0.3s ease;
  }

  .content-container:hover {
    transform: translateY(-5px);
  }

  h1 {
    font-size: 36px;
    color: #fff;
    margin-bottom: 20px;
    font-weight: 700;
    text-transform: uppercase;
    text-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }

  p {
    font-size: 18px;
    margin-bottom: 25px;
    line-height: 1.5;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  .social-button, .refer-button {
    background: linear-gradient(135deg, #ff6347, #ff4500);
    color: #fff;
    font-size: 16px;
    padding: 12px 28px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
  }

  .social-button:hover, .refer-button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #ff4500, #ff6347);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  }

  .refer-button {
    margin-top: 20px;
    background: linear-gradient(135deg, #27ae60, #2ecc71);
  }

  .refer-button:hover {
    background: linear-gradient(135deg, #2ecc71, #27ae60);
  }

  @media (max-width: 768px) {
    h1 {
      font-size: 28px;
    }

    p {
      font-size: 16px;
    }

    .social-button, .refer-button {
      font-size: 14px;
      padding: 10px 22px;
    }
  }

  @media (max-width: 480px) {
    .content-container {
      padding: 20px;
    }

    .button-container {
      flex-direction: column;
      gap: 15px;
    }

    .social-button, .refer-button {
      width: 100%;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>

<div class="content-container">
  <h1>Share Your Progress</h1>
  <p>Spread the word and share your awesome achievements with friends. Invite them to join the fun!</p>

  <div class="button-container">
    <button class="social-button" id="share-facebook">Share on Facebook</button>
    <button class="social-button" id="share-twitter">Share on Twitter</button>
    <button class="social-button" id="share-whatsapp">Share on WhatsApp</button>
  </div>

  <button class="refer-button" id="refer-button">Refer a Friend</button>
  <button class="refer-button" id="navigation">Back To Game Navigation</button>
</div>

<script>
  const siteUrl = 'https://playmemorygame.github.io';

  document.getElementById('share-facebook').addEventListener('click', function() {
    const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(siteUrl)}`;
    window.open(shareUrl, '_blank');
  });

  document.getElementById('share-twitter').addEventListener('click', function() {
    const text = 'Check out this awesome memory game!';
    const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(siteUrl)}`;
    window.open(shareUrl, '_blank');
  });

  document.getElementById('share-whatsapp').addEventListener('click', function() {
    const text = `Check out this awesome memory game! ${siteUrl}`;
    const shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
    window.open(shareUrl, '_blank');
  });

  document.getElementById('refer-button').addEventListener('click', function() {
    alert(`Copy this referral link and share it with your friends:\n\n${siteUrl}`);
  });

  document.getElementById('navigation').addEventListener('click', function() {
    window.location.href = 'navigation.html';
  });
</script>

</body>
</html>
