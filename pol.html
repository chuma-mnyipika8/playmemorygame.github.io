<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad - Mobile Friendly</title>
    <link rel="icon" href="assets/notepad-icon.png" />
    <link rel="manifest" href="manifest.json">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
			background-image: url('io.webp');
            background-size: cover;
            background-position: center;
        }

        body.dark {
            background-color: #141414;
            color: #fff;
        }

        .notepad {
            width: 95%;
            max-width: 600px;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            padding: 16px;
            margin: 20px 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark .notepad {
            background: #1e1e1e;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 12px;
        }

        .toolbar button {
            flex: 1;
            min-width: 80px;
            background: #ff005c;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .toolbar button:hover {
            background: #e6004e;
        }

        textarea {
            width: 100%;
            height: 300px;
            border: none;
            resize: none;
            outline: none;
            padding: 12px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.5;
            background: #f4f4f4;
            color: #333;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark textarea {
            background: #2a2a2a;
            color: #fff;
        }

        .status-bar {
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark .status-bar {
            background: #2a2a2a;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .toolbar button {
                font-size: 12px;
                padding: 8px;
            }

            textarea {
                height: 200px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .toolbar {
                gap: 8px;
                flex-direction: column;
            }

            .toolbar button {
                font-size: 12px;
                padding: 8px 10px;
            }

            textarea {
                height: 150px;
                font-size: 12px;
            }

            .status-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="notepad">
        <div class="toolbar">
            <button id="save-btn">Save</button>
            <button id="clear-btn">Clear</button>
            <button id="new-note-btn">New Note</button>
            <button id="dark-mode-toggle">Dark Mode</button>
        </div>
        <textarea id="text-area" placeholder="Start typing..."></textarea>
        <div class="status-bar">
            <span id="word-count">Words: 0</span>
            <span id="char-count">Characters: 0</span>
        </div>
    </div>

    <script>
        const saveBtn = document.getElementById('save-btn');
        const clearBtn = document.getElementById('clear-btn');
        const newNoteBtn = document.getElementById('new-note-btn');
        const textArea = document.getElementById('text-area');
        const wordCount = document.getElementById('word-count');
        const charCount = document.getElementById('char-count');
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        // Ensure keyboard appears when text area gains focus
        textArea.addEventListener('focus', () => {
            textArea.scrollIntoView();
        });

        // Load saved content
        window.onload = () => {
            const savedContent = localStorage.getItem('notepadContent');
            if (savedContent) textArea.value = savedContent;
            updateCounts();
        };

        // Save file and allow user to choose location
    saveBtn.addEventListener('click', async () => {
        const content = textArea.value;

        try {
            // Create a new file handle
            const fileHandle = await window.showSaveFilePicker({
                suggestedName: "note.txt",
                types: [
                    {
                        description: "Text Files",
                        accept: { "text/plain": [".txt"] }
                    }
                ]
            });

            // Create a writable stream to the file
            const writableStream = await fileHandle.createWritable();

            // Write content to the file
            await writableStream.write(content);

            // Close the file stream
            await writableStream.close();

            alert("File saved successfully!");
        } catch (error) {
            if (error.name !== "AbortError") {
                console.error("Error saving file:", error);
                alert("An error occurred while saving the file.");
            }
        }
    });
        // Clear content
        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the content?')) {
                textArea.value = '';
                localStorage.removeItem('notepadContent');
                updateCounts();
            }
        });

        // New note
        newNoteBtn.addEventListener('click', () => {
            if (textArea.value && !confirm('Unsaved changes. Start a new note?')) return;
            textArea.value = '';
            updateCounts();
        });

        // Update word/character count
        textArea.addEventListener('input', updateCounts);
        function updateCounts() {
            const text = textArea.value.trim();
            wordCount.textContent = `Words: ${text ? text.split(/\s+/).length : 0}`;
            charCount.textContent = `Characters: ${text.length}`;
        }

        // Toggle dark mode
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
